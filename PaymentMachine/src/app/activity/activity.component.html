<small id="emailHelp" class="form-text text-muted">
  Current Time: {{ newDate }}
</small>
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <div class="form-group">
            <label for="exampleInputEmail1">Access time</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="time access" name="time" [(ngModel)]="time">
        </div>
        <h6 class="card-subtitle mb-2 text-muted">Total cost: ${{ totalCost }}</h6>
    </div>
</div>
<br>
<h6 class="card-subtitle mb-2 text-muted">Paid width:</h6>
<form class="form-inline" (ngSubmit)="saveInformation(forma.value)" #forma="ngForm">
    <div class="form-group">
        <label for="exampleInputEmail1" class="labelNumber">$1</label>
        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="0" style="width: 60px;" name='one' ngModel>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1" class="labelNumber">$2</label>
        <input type="number" class="form-control" id="exampleInputPassword1" placeholder="0" style="width: 60px;" name='two' ngModel>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword2" class="labelNumber">$10</label>
        <input type="number" class="form-control" id="exampleInputPassword2" placeholder="0" style="width: 60px;" name='ten' ngModel>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword3" class="labelNumber">$50</label>
        <input type="number" class="form-control" id="exampleInputPassword3" placeholder="0" style="width: 60px;" name='fifty' ngModel>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword4" class="labelNumber">$100</label>
        <input type="number" class="form-control" id="exampleInputPassword4" placeholder="0" style="width: 60px;" name='oneHundred' ngModel>
    </div>
    <br>
    <input type="submit" class="btn btn-primary" value="Pay">
</form>

<br><br>
<h6 class="card-subtitle mb-2 text-muted">Change</h6>

<label>
    $1
</label>
<label>{{result.one}}</label>
